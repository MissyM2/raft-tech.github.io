---
layout: default
---

<div id="hero" class="site-header-container {% if page.featimg %}has-cover{% endif %} about-hero" {% if page.featimg %}style="background-image: url({{ page.featimg | prepend: site.baseurl }});"{% endif %}>
  <div class="about-cover scrim">
    <h1 class="hero-header"> {{ page.header }}</h1>
  </div>
</div>

<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>



  <form
    action="https://formspree.io/meqaobep"
    method="POST"
  >
    <label>
      Your email:
      <input type="text" name="_replyto">
    </label>
    <label>
      Subject:
      <input type="text" name="_subject">
    </label>
    <label>
      Your message:
      <textarea name="message"></textarea>
    </label>

    <!-- your other form fields go here -->

    <button type="submit">Send</button>
  </form>

</div>
</div>
